<!DOCTYPE html>
<html>
<head>
	<title>Truth Finder</title>
	<meta name="description" content="Write a truth table and convert it into an expression for use in a programming language">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Select 2 -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

	<link rel="stylesheet" href="lib/main.css" />
</head>
<body>
	<h2>Truth Finder</h2>
	<table id="input-table" class="table table-hover table-striped">
		<thead class="thead-light">
			<tr>
				<th ondblclick="tblEdit.enable(this)"><input class="tbl-input" value="variableA" disabled onblur="tblEdit.disable(this)" onkeydown="tblEdit.edit(this, event);"></th>
				<th ondblclick="tblEdit.enable(this)"><input class="tbl-input" value="otherVariableB" disabled onblur="tblEdit.disable(this)" onkeydown="tblEdit.edit(this, event);"></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>0</td>
				<td>0</td>
			</tr>
			<tr>
				<td>1</td>
				<td>0</td>
			</tr>
			<tr>
				<td>0</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
			</tr>
		</tbody>
	</table>
	<table id="input-table" class="table table-hover table-striped">
		<thead class="thead-light">
			<tr>
				<th>Output</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td ondblclick="tblEdit.enable(this)"><input class="tbl-input" value="0" disabled onblur="tblEdit.disable(this)" onkeydown="tblEdit.edit(this, event);"></td>
			</tr>
			<tr>
				<td ondblclick="tblEdit.enable(this)"><input class="tbl-input" value="1" disabled onblur="tblEdit.disable(this)" onkeydown="tblEdit.edit(this, event);"></td>
			</tr>
			<tr>
				<td ondblclick="tblEdit.enable(this)"><input class="tbl-input" value="1" disabled onblur="tblEdit.disable(this)" onkeydown="tblEdit.edit(this, event);"></td>
			</tr>
			<tr>
				<td ondblclick="tblEdit.enable(this)"><input class="tbl-input" value="0" disabled onblur="tblEdit.disable(this)" onkeydown="tblEdit.edit(this, event);"></td>
			</tr>
		</tbody>
	</table>
	<div id="output">
		<select id="out-lang">
			<option value="C++">C++</option>
			<option value="javascript">Javascript</option>
		</select>
		<br /><br />
		<div class="input-group">
			<input class="form-control" id="out-expression" type="text" disabled />
			<div class="input-group-append">
				<button class="input-group-text" onclick="copyToClipboard($('#out-expression'));">Copy</button>
			</div>
		</div>
	</div>


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

		<script src="lib/main.js"></script>
</body>
</html>
